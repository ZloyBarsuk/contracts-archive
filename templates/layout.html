<!doctype html>
<html>
  <head>
    <title>Contracts Archive | data.gov.uk</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='semantic.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <div id="contracts-container">
      {% if errors %}
      <div class="ui red inverted segment">
        {% for error in errors %}
          {{error}}
        {% endfor %}
      </div>
      {% endif %}

      <form action="{{url_for('search')}}" id="search-form">
        <div class="ui action left icon input">
          <i class="search icon"></i>
          <input name="q" type="text" placeholder="Enter keywords here">
          <button class="ui green button">Search</button>
        </div>
      </form>
      <a href="{{url_for('contracts')}}">
        <button class="ui green button">Show All</button>
      </a>

  {% block body %}{% endblock %}
    </div>
  </body>
</html>
